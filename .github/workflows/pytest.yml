$wf = @'
name: selenium-qa

on:
  push:
    paths:
      - "selenium-qa/**"
  pull_request:
    paths:
      - "selenium-qa/**"
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: selenium-qa
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m venv .venv
          .\.venv\Scripts\Activate.ps1
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-html

      - name: Ensure reports folder
        run: |
          if (!(Test-Path reports)) { New-Item -ItemType Directory reports | Out-Null }

      - name: Run tests (headless)
        run: |
          .\.venv\Scripts\Activate.ps1
          python -m pytest --html=reports/report.html

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: selenium-qa-report
          path: selenium-qa/reports/report.html
'@

$utf8NoBom = New-Object System.Text.UTF8Encoding($false)
[System.IO.File]::WriteAllText(".github\workflows\pytest.yml", $wf, $utf8NoBom)

git add .github\workflows\pytest.yml
git commit -m "ci: rewrite workflow without BOM; add reports folder step"
git push
